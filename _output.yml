bookdown::gitbook:
  css:
  - style.css
  - www/webex.css
  config:
    highlight: espresso
    toolbar:
       position: fixed
    edit : null
    download: null
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: false
      github: false
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
    #  all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: true
    toc:
      before: |
        <li><a href="./">Learning NASEM Dairy (2021)</a></li>
      after: |
        <b> Contributors:</b>
        <li><a href="https://merickson3.github.io" target="blank">MaryGrace Erickson</a></li>
        <li><a href="https://andysci.wisc.edu/directory/michel-wattiaux/" target="blank">Michel A. Wattiaux</a></li>
        <li><a href="https://www.dasc.vt.edu/people/faculty/hanigan.html" target="blank">Mark D. Hanigan</a></li>
        <li><a href="https://www.marinadanes.com" target="blank">Marina A.C. Danes </a></li>
  includes:
    in_header: www/tabs.js
    after_body: www/webex.js
  md_extensions: -smart
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
#  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
